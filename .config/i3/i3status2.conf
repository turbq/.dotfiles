general {
	output_format = i3bar
	colors = true
	interval = 5
	color_good = "#FFFFFF"
}

#order += "cpu_temperature 0"
#order += "cpu_usage"
order += "disk /"
order += "ethernet _first_"
order += "load"
order += "volume master"
order += "tztime local"
order += "tztime keklin"
order += "ipv6"

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
	format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

